{% extends 'base.html' %}

{% block title %}Atualizar livro{% endblock %}

{% block content %}

    <h1>Atualizar livro: {{ livro.titulo }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro.titulo }}">
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" value="{{ livro.autor }}">
        </div>
        <div class="form-group">
            <label for="editora">Editora</label>
            <input type="text" class="form-control" id="editora" name="editora" value="{{ livro.editora }}">
        </div>
        <div class="form-group">
            <label for="sinopse">Sinopse</label>
            <input type="text" class="form-control" id="sinopse" name="sinopse" value="{{ livro.sinopse }}">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="lido" name="lido" {% if livro.lido %} checked {% endif %}>
            <label class="form-check-label" for="lido">Lido</label>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'index' %}" class="btn btn-primary" >Voltar</a>

    </form>

{% endblock %}
