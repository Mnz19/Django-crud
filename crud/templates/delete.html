{% extends 'base.html' %}

{% block title %}Excluir livro{% endblock %}

{% block content %}

    <h1>Excluir livro: {{ livro.titulo }}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza que deseja excluir o livro "{{ livro.titulo }}"?</p>
        <a href="{% url 'index' %}" class="btn btn-primary" >Voltar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>

{% endblock %}
