{% extends "base.html" %}
{% load allauth account %}

{% block head_title %}
    Cadastrar-se
{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Cadastrar-se</h3>
                </div>
                <div class="card-body text-center">
                    {% url 'account_login' as action_url %}
                    <form method="post" action="{{ action_url }}" class="form d-flex flex-column">
                        {% csrf_token %}
                        {{ form }}
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary mt-2">Cadastrar-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
