{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>{% block title %}Menezes'Labs{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    {% bootstrap_css %}
</head>
<body style="min-height: 100vh;">
    {% include 'componentes/navbar.html' %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% bootstrap_javascript %}

</body>
</html>
